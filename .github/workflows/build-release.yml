name: Build and Release OpenWrt Manager

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'open-wrt-manager-ui (2)/package-lock.json'
          
      - name: Install dependencies
        run: npm install
        working-directory: "open-wrt-manager-ui (2)"

      - name: Build backend
        run: npm run build:backend
        working-directory: "open-wrt-manager-ui (2)"
        
      - name: Build Next.js frontend
        run: npm run build:ui
        working-directory: 'open-wrt-manager-ui (2)'
        
      - name: Package Electron application
        run: npx electron-builder --win
        working-directory: 'open-wrt-manager-ui (2)'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload portable version
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrtManager-Portable
          path: "open-wrt-manager-ui (2)/dist/win-unpacked/**"
          
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrtManager-Setup
          path: "open-wrt-manager-ui (2)/dist/*.exe"
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            open-wrt-manager-ui (2)/dist/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
